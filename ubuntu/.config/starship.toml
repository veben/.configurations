"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
command_timeout = 1000

format = """$all"""

[git_branch]
symbol = " "

[git_status]
conflicted = '🏳'
ahead = '⇡'
behind = '⇣'
diverged = '⇕'
up_to_date = ''
untracked = '?'
stashed = '$'
modified = '!'
staged = '+'
renamed = '»'
deleted = 'X'

[aws]
symbol = " "
[golang]
symbol = " "
[java]
symbol = " "
[kotlin]
symbol = " "
[python]
symbol = " "
[rust]
symbol = " "
[nodejs]
symbol = " "
[ruby]
symbol = " "
[docker_context]
symbol = " "

[os.symbols]
Ubuntu = " "